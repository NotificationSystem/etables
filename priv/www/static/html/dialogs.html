<div id="table-edit-dialog">
     <fieldset>
         <label for="table_name">Название таблицы </label> &nbsp;
         <input type="text" id="table_name" class="text ui-widget-content ui-corner-all" size="25">
         
         <table class="columns">
             <thead>
                 <tr>
                     <td> Столбцы таблицы: </td>
                 </tr>
                 <tr>
                     <th> Ид </th>
                     <th> Название </th>
                     <th> Тип </th>
                     <th> Фильтр </th>
                     <th> <button class="addcol">&oplus;</button> </th>
                 </tr>
             </thead>
             <tbody>
                 <tr data-column="0" class="sortable">
                     <td> <input type="text" size="17" 
                                 class="text ui-widget-content ui-corner-all id"> 
                     </td>
                     <td> <input type="text" size="17" 
                                 class="text ui-widget-content ui-corner-all name"> 
                     </td>
                     <td> <select>
                             <option value="int"> Число </option>
                             <option value="string"> Строковое </option>
                             <option value="datetime"> Дата </option>                                    
                         </select>
                     </td>
                     <td> <input type="checkbox">
                     <td> <button class="delcol">&otimes;</button> </td>
                 </tr>
             </tbody>                    
         </table>
         <br>
         <hr>
         Текущий шаблон: <b id="table_template"> Не задано </b><br>                
         <form id="templateUploader" method="POST" enctype="multipart/form-data">                
             <label for="file_template">Шаблон </label> &nbsp;
             <input type="file" name="file_template" id="file_template">
         </form>
     </fieldset>
</div>
<div id="auth-dialog">
     <fieldset>
         <table>
         <tr>
             <td><label for="username">Имя пользователя </label></td>
             <td><input type="text" id="username" class="text ui-widget-content ui-corner-all" size="25"></td>
         </tr>
         <tr>
             <td><label for="password">Пароль </label> &nbsp;</td>
             <td><input type="password" id="password" class="text ui-widget-content ui-corner-all" size="25"></td>
         </tr>
         </table>
     </fieldset>
</div>
